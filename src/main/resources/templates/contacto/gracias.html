<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head('Mensaje Enviado - Biblioteca Virtual')}"></head>
<body>
    <!-- Header -->
    <header th:replace="~{layout/plantilla :: header}"></header>
    
    <!-- Navbar -->
    <nav th:replace="~{layout/plantilla :: navbar}"></nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow text-center">
                    <div class="card-body py-5">
                        <i class="bi bi-envelope-check text-success display-1 mb-3"></i>
                        <h2>¡Gracias por contactarnos!</h2>
                        <p class="lead">Hemos recibido tu mensaje y nos pondremos en contacto contigo lo antes posible.</p>
                        <hr class="my-4">
                        <p>Mientras tanto, puedes seguir explorando nuestro catálogo o revisar tus préstamos.</p>
                        <div class="mt-4">
                            <a th:href="@{/home}" class="btn btn-primary me-2">
                                <i class="bi bi-house-door"></i> Ir a Inicio
                            </a>
                            <a th:href="@{/libros}" class="btn btn-outline-primary">
                                <i class="bi bi-book"></i> Ver Catálogo
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
