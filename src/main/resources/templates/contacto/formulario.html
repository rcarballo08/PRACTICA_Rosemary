<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/plantilla :: head('Contacto')}"></head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>
    <nav th:replace="~{layout/plantilla :: navbar}"></nav>
 
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Contacto</h3>
                    </div>
                    <div class="card-body">
                        <p class="mb-4">¿Tienes alguna pregunta o sugerencia? Completa el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</p>
                        
                        <form th:action="@{/contacto}" th:object="${contacto}" method="post">
                            <!-- Mensajes de error -->
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                                <p>Por favor corrige los siguientes errores:</p>
                                <ul>
                                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                                </ul>
                            </div>
                            
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo *</label>
                                <input type="text" th:field="*{nombre}" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico *</label>
                                <input type="email" th:field="*{email}" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="asunto" class="form-label">Asunto *</label>
                                <input type="text" th:field="*{asunto}" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje *</label>
                                <textarea th:field="*{mensaje}" class="form-control" rows="5" required></textarea>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Enviar mensaje</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-geo-alt fs-1 text-primary"></i>
                        <h5 class="mt-3">Dirección</h5>
                        <p>San José, Curridabat, Calle 27</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-telephone fs-1 text-primary"></i>
                        <h5 class="mt-3">Teléfono</h5>
                        <p>8541-2584</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class="bi bi-envelope fs-1 text-primary"></i>
                        <h5 class="mt-3">Email</h5>
                        <p>biblioteca@informacion.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
